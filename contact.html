<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .container button {
        border-radius: 10px;
        box-shadow: 2px 2px black;
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: black;
      
      }
      .container button:hover {
        background-color: darkgreen;
        color: lightgreen;
      }
      .form-control {
        width: 100%;
        padding: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #e9ecef;
        margin-bottom: 15px;
        font-size: 16px;
      }
      nav ul {
        padding: 0;
        margin: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 15px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
      }
      nav ul li a.active {
        font-weight: bold;
        text-decoration: underline;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <header class="bg-black text-white text-center py-3">
      <h1>Contact Us</h1>
      <nav>
        <ul class="list-unstyled d-flex justify-content-center gap-3">
          <li><a href="index..html">Home</a></li>
          <li><a href="car.html">Cars</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact Us</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Signup</a></li>
        </ul>
      </nav>
    </header>
   
    <div id="contactform"></div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <form onsubmit="return check(event)">
            <div class="mb-3">
              <label class="form-label">NAME: *</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">EMAIL: *</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">PHONE: *</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required />
            </div>
            <div class="mb-3">
              <label class="form-label">LOCATION: *</label>
              <input type="text" class="form-control" id="location" placeholder="Enter your location" required />
            </div>
            <div class="mb-3">
              <label class="form-label">ADDRESS: *</label>
              <input type="text" class="form-control" id="address" placeholder="Enter Your Address" required />
            </div>
            <button type="submit" class="btn btn-success">Send Message</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function check(event) {
        event.preventDefault(); // Prevent default form submission
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let location = document.getElementById("location").value.trim();
        let address = document.getElementById("address").value.trim();

        if (!name || !email || !phone || !location || !address) {
          alert("Please fill in all required fields!");
          return false;
        }

        alert("Your message has been sent successfully!");
        return true;
      }

    </script>
  </body>
</html>
