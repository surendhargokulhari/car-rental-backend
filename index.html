<head>
    <title>Car Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body  style="background-color: skyblue;">
    <!-- Header -->
    <header>
        <h1>Car Rental Service</h1>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5501/index.html">Home</a></li>
                <li><a href="car.html" >Cars</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    
    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to Our Car Rental Service</h2>
        <p>Choose from a wide variety of cars available for rent at affordable prices.</p>
    </section>
    
    <!-- Cars Section -->
    <section id="cars">
        <div class="car-listing">
            <div class="car01">
                <img src="https://images3.alphacoders.com/250/250769.jpg"  alt="Car 1">
                <h3>BMW</h3>
                <p>Price: ₹5000/day</p>
                <br>
                <button onclick="bookCar('Bmw model')">Book Now</button>
            </div>
           
            <div class="car02">
                <img src="https://imgd.aeplcdn.com/1200x900/cw/cars/discontinued/renault/duster-2012-2015.jpg?q=80" alt="Car 2">
                <h3>duster</h3>
                <p>Price: ₹6000/day</p>
               <br> <button onclick="bookCar('honda city')">Book Now</button>
            </div>
        
            <!-- Add more cars as needed -->
        </div>
    </section>


    <!-- Booking Form -->
    <section id="booking-form" style="display: none;">
        <h2>Book Your Car</h2>
        <form id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="enter your name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" placeholder="enter your email" id="email" name="email" required>

            <label for="car-model">Car Model:</label>
            <input type="text" id="car-model" name="car-model" readonly>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>

            <button onclick="bookcar('payment-form')">submit</button>
        </form>
    </section>
</body>
