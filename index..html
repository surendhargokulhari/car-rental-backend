<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* General Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-size: cover;
        background-position: center;
      }

      /* Header Styling */
      header {
        background-color: black;
        padding: 15px;
      }
      #header h1 {
        color: white;
        text-align: center;
        margin: 10px;
        padding: 10px;
      }

      /* Navigation Bar */
      nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
        margin-top: 10px;
      }
      nav ul li {
        margin: 0 15px;
        padding: 10px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 16px;
      }

      /* Form Styling */
      .form-container {
        display: flex;
        justify-content: center;
        margin: 30px 0;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        background-color: aqua;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
       
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      

      button {
        width: 100%;
        padding: 10px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #333;
      }

      /* Footer Styling */
      footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px;
        position: relative;
        width: 100%;
      }
      nav ul li a.active {
      font-weight: bold;
      text-decoration: underline;
      color: yellow;
    }

    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Car Rental Service</h1>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="car.html">Cars</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Signup</a></li>
          
        </ul>
      </nav>
    </header>

    <section id="home" class="text-center mt-4">
      <h2>Welcome to Our Car Rental Service</h2>
      <p>Choose from a wide variety of cars available for rent at affordable prices.</p>
    </section>

    <section id="booking" class="text-center">
      <h2>Book Your Car</h2>
    </section>

    <div class="form-container">
      <form id="form">
        <input type="text" id="one" placeholder="Enter your location" name="name" required />
        <input type="date" id="three" name="start-date" required />
        <input type="date" id="four" name="end-date" required />
        <button type="submit">Go</button>
      </form>
    </div>

    <script>
      document.getElementById("form").addEventListener("submit", function (event) {
        event.preventDefault();
        
        const location = document.getElementById("one").value.trim();
        const phone = document.getElementById("two").value.trim();
        const startDate = document.getElementById("three").value;
        const endDate = document.getElementById("four").value;

        if (!location || !phone || !startDate || !endDate) {
          alert("Please fill out all fields.");
          return;
        }

        if (phone.length !== 10 || isNaN(phone)) {
          alert("Please enter a valid 10-digit phone number.");
          return;
        }

        if (new Date(startDate) > new Date(endDate)) {
          alert("End date must be after start date.");
          return;
        }

        window.location.href = "car.html";
      });
    </script>

    <footer>
      <p>&copy; 2024 Car Rental Service. All rights reserved.</p>
    </footer>
  </body>
</html>
