<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Car Rental Service</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="car.html">Cars</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        </nav>
    </header>
    
    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to Our Car Rental Service</h2>
        <p>Choose from a wide variety of cars available for rent at affordable prices.</p>
    </section>
    
    <!-- Cars Section -->
    <section id="cars" class="car-container">
        <div class="car-card">
            <img src="https://images3.alphacoders.com/250/250769.jpg" alt="BMW">
            <h3>BMW</h3>
            <p>Price: ₹6000/day</p>
            <button>Book Now</button>
        </div>
        <div class="car-card">
            <img src="https://imgd.aeplcdn.com/1200x900/cw/cars/discontinued/renault/duster-2012-2015.jpg" alt="Duster">
            <h3>Duster</h3>
            <p>Price: ₹4500/day</p>
            <button>Book Now</button>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Car Rental Service. All rights reserved.</p>
    </footer>
    
    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #333;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            background: #555;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .car-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .car-card {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            
            .nav-links {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                width: 100%;
                top: 60px;
                left: 0;
                padding: 20px;
            }
            .nav-links.active {
                display: flex;
            }
        }
    </style>
</body>
</html>
